<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario com Validação</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <main>
        <section class="comunicado">
            <h1 class="duvida">FICOU COM DÚVIDA? NOS MANDE UMA MENSAGEM!</h1>

            <p class="recado">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </section>

        <!-- No primeiro click no botão enviar o site vai atualizar e depois não acontece mais. -->
        <!-- Não usei o "method="post"" pq a página ficava atualizando toda vez que eu clicava em enviar -->
        <form action="#" class="formulario">
            <div class="campo">
                <input type="text" class="input" placeholder="Nome Completo *">
                <p class="campo-obrigatorio">campo obrigatório</p>
            </div>

            <div class="campo">
                <input type="text" class="input" placeholder="Email *">
                <p class="campo-obrigatorio">campo obrigatório</p>
            </div>

            <div class="campo">    
                <input type="text" class="input" placeholder="Telefone *">
                <p class="campo-obrigatorio">campo obrigatório</p>
            </div>

            <div class="campo">   
                <textarea class="input mensagem" placeholder="Mensagem *"></textarea>
                <p class="campo-obrigatorio">campo obrigatório</p>
            </div>

            <p>*campos obrigatórios</p>

            <div class="campo">
                <input type="submit" value="Enviar" class="btn-enviar">
            </div>
        </form>
    </main>

    <script src="src/js/index.js"></script>
</body>

</html>
